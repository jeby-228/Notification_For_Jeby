"""
GraphQL Schema for Member API.
This SDL mirrors the implemented queries in the Go resolvers.
"""

type Member {
	id: ID!
	name: String!
	email: String!
	created_at: String
	updated_at: String
}

type Query {
	"""Fetch a single member by ID"""
	member(id: ID!): Member

	"""Fetch a list of members (default limit: 50)"""
	members(limit: Int): [Member!]!
}

